<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign in</title>
    <!----------Local CSS StyleSheet ---------------->
    <link rel="stylesheet" href="style.css">

    <!-- Icon Font Stylesheet -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.0/css/all.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.4.1/font/bootstrap-icons.css" rel="stylesheet">

    <!-- Latest compiled and minified CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
</head>

<body>
    <div>
        <div class="name">
            <h1><a href="" class="brand">Syzy Technologies</a></h1>
        </div>

        <!---------------------------- Navbar section ----------------------------->
        <div>
            <nav class="navbar navbar-expand-lg">
                <div class="container-fluid">

                    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                        aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                        <span class="fa fa-bars"></span>
                    </button>
                    <div class="collapse navbar-collapse navBar" id="navbarNav">
                        <ul class="navbar-nav ">
                            <li class="nav-item ">
                                <a class="nav-link " aria-current="page" href="#">Home</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="#">Services</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="#">Contact Us</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="#">Careers</a>
                            </li>
                        </ul>
                    </div>
                </div>
            </nav>
        </div>
        <!--------------------------- Sign in Page -------------------------------->

        <div class="container p-5">
            <div class="row col-lg-6 col-sm-8 col-md-6 m-auto signIn ">
                <div class="animated_div">
                    <input type="email" id="email" class="inputbx" required autocomplete="off">
                    <label for="email" class="animate_lbl">Email</label>
                    <div class="underline"></div>
                </div><br><br><br><br>
                <div class="animated_div">
                    <input type="password" id="pwd" class="inputbx" required>
                    <label for="pwd" class="animate_lbl">Password</label>
                    <div class="underline"></div>
                </div><br><br><br><br>

                <div id="btn" class="row col-lg-4 col-sm-12 col-md-12">
                    <button type="submit" class="signinBtn">SIGN IN</button>
                </div>
            </div>

        </div>
    </div>

    <!-- Latest compiled and minified JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
        crossorigin="anonymous"></script>
</body>

</html>
